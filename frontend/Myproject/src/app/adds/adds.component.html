<form [formGroup]="cateForm" class="container mt-3">
    <mat-card>
      <h1>เพิ่มรายรับ-รายจ่าย</h1>
      <div>
        <div class="form">
          <div class="form-group">
            <h2>เพิ่มรายการ</h2>
            <mat-form-field appearance="outline" style="width: 20%;">
              <mat-select (selectionChange) ="toogleTag( )">
                <mat-option selected="">กรุณาเลือก</mat-option>
                <mat-option *ngFor="let i of select" [value]="i.id">
                  {{i.name}}
                </mat-option>
              </mat-select>
            </mat-form-field><br>
          </div>
          <div >
            <div class="form-group" *ngIf="showhide">
              <mat-form-field appearance="outline" style="width: 10%;" >
                <mat-select >
                  <mat-option selected="">กรุณาเลือก</mat-option>
                  <mat-option value="">เครืองดืม</mat-option>
                  <mat-option value="">อาหาร</mat-option>
                  <mat-option value="">เสื้อผ้า</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 50%;">
                <input matInput >
              </mat-form-field>
              <mat-form-field appearance="outline" style="width: 20%;">
                <input matInput >
              </mat-form-field>
              <button button type="button" class="btn btn-primary mb-2" (click)="addCategory">add</button>
            </div>
          </div>
        </div>
        <br>
        <button button type="button" class="btn btn-primary mb-2">บันทึก</button>
      </div>
    </mat-card>
  </form>
